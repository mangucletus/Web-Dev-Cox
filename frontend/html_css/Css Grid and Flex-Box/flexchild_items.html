<!DOCTYPE html>

<body>

<h1>Flexible Child Elements</h1>
<p>All direct children of a flexible container becomes flexible items.</p>

<div class="flex-container1">
  <div style="order: 4; align-self: center;">1</div>
  <div style="order: 3;">2</div>
  <div style="order: 2;">3</div> 
  <div style="flex-grow: 3; order: 1;">4</div>
</div>
<div class="flex-container2">
    <div>box 1</div>
    <div>box 2</div>
    <div>box 3</div> 
    <div>box 4</div>
  </div>
  <div class="flex-container3">
    <div>first</div>
    <div>second</div>
    <div>third</div> 
    <div>fourth</div>
  </div>
<p>The Flex items or child element properties are: </p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#order">order</a></p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#flex-grow">flex-grow</a></p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#flex-shrink">flex-shrink</a></p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#flex-basis">flex-basis</a></p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#flex">flex</a></p>
<p><a href="https://www.w3schools.com/css/css3_flexbox_items.asp#align-self">align-self</a></p>



</body>
</html>
